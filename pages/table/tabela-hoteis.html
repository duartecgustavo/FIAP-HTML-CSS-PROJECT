<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Projeto Traveller - Tabela</title>
</head>
<body>
    <table>
        <caption>Hoteis Top de linha</caption>
        <thead>

            <tr>
                <th>
                    Hotel
                </th>
                <th>
                    Alimentação
                </th>
                <th>
                    Quarto
                </th>
                <th>
                    Diaria
                </th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Mercure</td>
                <td>C/ Café</td>
                <td>Single</td>
                <td>R$235.99</td>
            </tr>
            <tr>
                <td>Ibis</td>
                <td>S/ Café</td>
                <td>Single</td>
                <td>R$199.00</td>
            </tr>
            <tr>
                <td>Blue Three</td>
                <td>Completa</td>
                <td>Double</td>
                <td>R$399.99</td>
            </tr>
            <tr>
                <td>Hilton</td>
                <td>Completa</td>
                <td>Premier</td>
                <td>R$899.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Fim dos testes</td>
            </tr>
        </tfoot>

    </table>
</body>
